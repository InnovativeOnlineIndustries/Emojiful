name: Publish action

on:
  create:
    tag:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk 17
        uses: actions/setup-java@v1
        with:
          java-version: "17"
      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: Publish Minecraft Mods Fabric
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          curseforge-id: 284324
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: |
            Fabric/build/libs/!(*-@(javadoc|sources)).jar
            Fabric/build/libs/*-@(javadoc|sources).jar
          version-type: beta
          loaders: |
            fabric
            quilt
          game-versions: 1.20.4
          java: 17
          name: ""
          changelog: "https://github.com/InnovativeOnlineIndustries/Emojiful/commits/1.20.4"
      - name: Publish Minecraft Mods Forge
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          curseforge-id: 284324
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: |
            Forge/build/libs/!(*-@(javadoc|sources)).jar
            Forge/build/libs/*-@(javadoc|sources).jar
          version-type: beta
          loaders: forge
          game-versions: 1.20.4
          java: 17
          name: ""
          changelog: "https://github.com/InnovativeOnlineIndustries/Emojiful/commits/1.20.4"
      - name: Publish Minecraft Mods NeoForge
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          curseforge-id: 284324
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: |
            NeoForge/build/libs/!(*-@(javadoc|sources)).jar
            NeoForge/build/libs/*-@(javadoc|sources).jar
          version-type: beta
          loaders: neoforge
          game-versions: 1.20.4
          java: 17
          name: ""
          changelog: "https://github.com/InnovativeOnlineIndustries/Emojiful/commits/1.20.4"